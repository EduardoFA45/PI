<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOBRE-NÓS</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>

        <div class="container">
            <nav class="navbar navbar-expand-lg pl-25 pr-25">
                <a class="navbar-brand" href="">
                    <img src="./img/Novo Projeto.png" alt="" width="160" class="img-logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon">
                        <i class="fas fa-bars"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto mr-auto">
                        <div class="iten-menu">
                            <div class="primeiro">
                                <li class="nav-iten1">
                                    <a href="#quemsomos" class="nav-link color "><b>Quem Somos</b></a>
                                </li>
                            </div>
                        </div>
                        <div class="iten-menu">
                            <div class="segundo">
                                <li class="nav-iten2 pl-25">
                                    <a href="#objetivo" class="nav-link"><b>Objetivo</b></a>
                                </li>
                            </div>

                        <div class="iten-menu">
                            <div class="terceiro">

                                </li>
                            </div>
                        </div>
                    </ul>
                </div>

        <section class="banner">
            <div class="container">
                <div class="row">
                    <div class="col-6">

                        <div class="d-flex img-banner">

                        </div>
                    </div>
                </div>
            </div>

        <section class="integra">
            <div class="col-3 mb-5">
                <div  class="card card-item">
                    <div class="img-produto">
                        <img src="./img/1.jpg" alt="">

                    <p class="title-produto text-center mt-4">
                        <b>Nome</b>
                    </p>

            </div>
